# .github/workflows/backend-deploy.yml
name: Backend Deploy (PowerShell script)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Docker (Windows)
        uses: docker/setup-buildx-action@v2

      - name: Run deploy-backend.ps1
        shell: pwsh
        run: |
          # ajusta o caminho se necess√°rio
          .\deploy-backend.ps1 -BackendPath ".\backend" -ImageName "ecogram-backend" -EcrAccount "${{ secrets.ECR_ACCOUNT }}" -EcrRegion "${{ secrets.AWS_REGION }}" -EcrRepo "${{ secrets.ECR_REPOSITORY }}" -ClusterName "${{ secrets.ECS_CLUSTER }}" -ServiceName "${{ secrets.ECS_SERVICE }}"
