name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (para parse JS/TS se precisar)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # (opcional) Instalar deps se desejar rodar testes/coverage antes
      # - name: Install frontend deps
      #   working-directory: ./frontend
      #   run: npm ci || npm i
      #
      # - name: Run frontend tests (gera coverage/lcov)
      #   working-directory: ./frontend
      #   run: npm test -- --coverage || echo "no tests"

      # - name: Install backend deps
      #   working-directory: ./backend
      #   run: npm ci || npm i
      #
      # - name: Run backend tests (gera coverage/lcov)
      #   working-directory: ./backend
      #   run: npm test -- --coverage || echo "no tests"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
